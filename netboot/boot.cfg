# netboot.xyz boot configuration
# Place this file in /config/boot.cfg on your netboot.xyz server

# GitHub repository configuration (customize these)
set github_user your-username
set github_repo archconfigs

# Enable custom menu
set menu_custom true

# Custom menu path (uses variables set above)
set custom_menu_url https://raw.githubusercontent.com/${github_user}/${github_repo}/main/netboot/custom.ipxe

# Boot timeout (in milliseconds)
set boot_timeout 30000

# Default boot option
set default_option archinstall_auto
