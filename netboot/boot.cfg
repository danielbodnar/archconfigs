# netboot.xyz boot configuration
# Place this file in /config/boot.cfg on your netboot.xyz server
#
# NOTE: Update the URLs below to match your GitHub fork/repo

# Enable custom menu
set menu_custom true

# Custom menu URL - update this to point to your forked repo
set custom_menu_url https://raw.githubusercontent.com/danielbodnar/archconfigs/main/netboot/custom.ipxe

# Boot timeout (in milliseconds)
set boot_timeout 30000

# Default boot option
set default_option archinstall_auto
